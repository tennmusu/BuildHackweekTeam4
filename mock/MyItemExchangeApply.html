<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>物々交換画面</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="template.css">
        <link rel="stylesheet" href="ItemDetail.css">
        <link rel="stylesheet" href="exchange.css">
    </head>
    <body>
        <div class="container">
        <header>
        <h1>Hackathon Team4</h1>
        <h2>Item Exchange Deal [Apply]</h2>
            <div class="myItemListLink">
                <a href="ItemList.html">Item List</a>
            </div>
        </header>
        <section>

            <div class="col-sm-8 offset-sm-2">
                <p>物々交換が申請されています！返答してください。</p>
                <p>交換する出品商品：商品１</p>
            <div class="form-group">
            <label for="pay-method" class="clear">返答</label>
            <select id="pay-method" class="form-control">
                <option>返答を選択してください</option>
                <option>この商品で物々交換する</option>
                <option>この物々交換を拒否する</option>
                <option>他の商品で物々交換を提案する</option>
            </select>
            </div>
            <div class="form-group">
            <label>交換商品</label>
            <select class="form-control">
                <option>交換する出品商品を選択してください</option>
                <option>商品１</option>
                <option>商品２</option>
                <option>商品３</option>
            </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='MyItemExchangeProposal.html'">返答を送信する</button>
            </div>
        </section>
        <footer>
            2022/05/22
        </footer>
    </body>
</html>
