<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>商品詳細画面</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="template.css">
        <link rel="stylesheet" href="ItemDetail.css">
    </head>
    <body>
        <div class="container">
            <header>
            <h1>Hackathon Team4</h1>
            <h2>Item Detail</h2>
            <div class="myItemListLink">
                <a href="ItemList.html">Item List</a>
            </div>
            </header>
            <section>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <img src="logo192.png">
                        <div class="detail">
                            <p class="item-name">商品名<span class="badge bg-secondary">物々交換可</span></p>
                            <p>1,000円</p>
                            <div class="form-group">
                            <label for="pay-method" class="clear">購入方法</label>
                            <select id="pay-method" class="form-control">
                                <option>購入方法を選択してください</option>
                                <option>1,000円で購入する</option>
                                <option>物々交換で購入する</option>
                            </select>
                            </div>
                            <div class="form-group">
                            <label>交換商品</label>
                            <select class="form-control">
                                <option>交換する出品商品を選択してください</option>
                                <option>商品１</option>
                                <option>商品２</option>
                                <option>商品３</option>
                            </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="location.href='ItemExchangeApply.html'">購入する</button>
                        </div>
                        
                        
                    </div>
                </div>
            </section>
            <footer>
                2022/05/22
            </footer>
    </body>
</html>
